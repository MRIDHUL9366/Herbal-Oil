<!DOCTYPE html>
<html>
<head>
    <title>Razorpay Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h2>Processing Payment of â‚¹{{ amount }}</h2>

    <button id="rzp-button1">Pay Now</button>

    <script>
        var options = {
            "key": "{{ razorpay_key }}",
            "amount": {{ amount|floatformat:2 }} * 100,
            "currency": "INR",
            "name": "Himalaya Herbal oil",
            "description": "Booking Payment",
            "order_id": "{{ order_id }}",
            "handler": function (response) {
                // First POST to success_url
                fetch("{{ success_url }}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: "payment_method=card"
                })
                .then(response => {
                    if (response.redirected) {
                        // Follow redirect if backend redirects
                        window.location.href = response.url;
                    } else {
                        // If no redirect, send POST to booking_payment
                        fetch("{% url 'booking_payment' %}", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/x-www-form-urlencoded",
                                "X-CSRFToken": "{{ csrf_token }}"
                            },
                            body: "payment_method=card"
                        })
                        .then(resp => {
                            if (resp.redirected) {
                                window.location.href = resp.url;
                            } else {
                                alert("Payment saved successfully via POST!");
                            }
                        })
                        .catch(error => {
                            alert("Error saving payment via booking_payment!");
                            console.error(error);
                        });
                    }
                })
                .catch(error => {
                    alert("Something went wrong saving the payment!");
                    console.error(error);
                });
            },
            "theme": {
                "color": "#3399cc"
            }
        };

        var rzp1 = new Razorpay(options);
        document.getElementById("rzp-button1").onclick = function(e) {
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
